<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swiss Dance Challenge</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
    text-align: center;
}

h1 {
    margin: 40px 20px;
    font-size: 28px;
    letter-spacing: 2px;
}

.container {
    display: flex;
    flex-direction: column;
    gap: 40px;
    align-items: center;
    padding: 20px;
}

.card {
    width: 100%;
    max-width: 800px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    transition: transform 0.3s ease;
}

.card:hover {
    transform: scale(1.03);
}

.card img {
    width: 100%;
    display: block;
}

.card-title {
    padding: 20px;
    font-size: 18px;
    font-weight: bold;
}

.manor {
    background: linear-gradient(45deg, #00b3ad, #008f8a);
}

.vevey {
    background: linear-gradient(45deg, #ff9800, #e68900);
}

.card a {
    text-decoration: none;
    color: white;
    display: block;
}
</style>
</head>

<body>

<h1>WELCOME TO THE SWISS DANCE CHALLENGE</h1>

<div class="container">

    <!-- MANOR EN PREMIER -->
    <div class="card manor">
        <a href="manor.html">
            <img src="Page-de-garde.JPG" alt="Swiss Dance Manor">
            <div class="card-title">
                11 – 28 March 2026 • Centres Manor
            </div>
        </a>
    </div>

    <!-- VEVEY EN DEUXIÈME -->
    <div class="card vevey">
        <a href="vevey-29-mars.html">
            <img src="VEVEY-BEST.PNG" alt="Swiss Dance Vevey">
            <div class="card-title">
                29 March 2026 • Vevey
            </div>
        </a>
    </div>

</div>

</body>
</html>
