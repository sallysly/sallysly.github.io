<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiss Dance Challenge 2026</title>

  <style>
    :root{
      --teal:#25e3d1;
      --teal2:#17c7b7;
      --text:#111;
      --muted:#444;
      --bg:#ffffff;
      --card:#f6f7f8;
      --line:#e8ecef;
      --shadow:0 12px 30px rgba(0,0,0,.10);
      --radius:16px;
      --max:980px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      text-align:center;
    }

    .wrap{
      width:min(var(--max), calc(100% - 32px));
      margin:0 auto;
      padding: 28px 0 60px;
    }

    .hero{
      background:#000;
      padding:18px 0 0;
    }

    .poster{
      width:min(1200px, calc(100% - 24px));
      margin:0 auto;
      padding: 12px 0 18px;
    }

    .poster img{
      width:100%;
      height:auto;
      display:block;
      object-fit:contain;
    }

    .title{
      margin: 10px auto 0;
      font-weight:900;
      letter-spacing:.06em;
      color:var(--teal);
      font-size: clamp(34px, 6vw, 64px);
      text-transform:uppercase;
    }

    .section{
      margin-top: 28px;
      padding: 22px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align:left;
    }

    .section h2{
      margin:0 0 12px;
      color:var(--teal2);
      font-size: 22px;
    }

    .section p{
      margin: 10px 0;
      line-height:1.55;
      color:var(--muted);
    }

    .divider{
      height:1px;
      background:var(--line);
      margin: 16px 0;
    }

    .block-title{
      font-weight:900;
      margin: 14px 0 6px;
    }

    ul{
      margin: 8px 0 0 18px;
      padding:0;
      color:var(--muted);
      line-height:1.55;
    }

    .form-wrap{
      margin-top: 18px;
      padding: 18px;
      border-radius: 14px;
      background:#fff;
      border:1px solid var(--line);
    }

    form{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top: 8px;
    }

    input, select{
      width:100%;
      padding:12px;
      border:1px solid #d9dfe5;
      border-radius:10px;
      font-size:15px;
    }

    button{
      background:var(--teal);
      border:none;
      padding:14px;
      font-size:16px;
      border-radius:10px;
      cursor:pointer;
      color:#001b17;
      font-weight:900;
    }

    button:hover{
      background:var(--teal2);
    }

    .note{
      margin-top:10px;
      font-size:13px;
      color:#555;
      line-height:1.45;
    }
  </style>
</head>

<body>

<header class="hero">
  <div class="poster">
    <img src="IMG_6543.png" alt="Swiss Dance Challenge 2026" />
  </div>
</header>

<div class="wrap">
  <div class="title">Swiss Dance Challenge</div>

  <section class="section">

    <h2>Inscription Battle</h2>

    <div class="form-wrap">

      <!-- FORMULAIRE CONNECTÉ À FORMSPREE -->
      <form action="https://formspree.io/f/xojnbbkr" method="POST">

        <input type="text" name="prenom" placeholder="Prénom" required>
        <input type="text" name="nom" placeholder="Nom" required>
        <input type="email" name="email" placeholder="Email" required>

        <select name="categorie" required>
          <option value="">Choisir catégorie</option>
          <option>Battle KIDZ (-16 ans)</option>
          <option>Battle Adultes (17+)</option>
        </select>

        <select name="date" required>
          <option value="">Choisir une date</option>
          <option>13 mars 2026</option>
          <option>14 mars 2026</option>
          <option>20 mars 2026</option>
          <option>21 mars 2026</option>
          <option>27 mars 2026</option>
        </select>

        <button type="submit">S'inscrire</button>

      </form>

      <div class="note">
        Participation 100% gratuite. Tu recevras une confirmation après l’envoi.
      </div>

    </div>

  </section>
</div>

</body>
</html>
